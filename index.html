<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevConnector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme">Toggle Theme</button>
    <div class="container">
        <h1>DevConnector</h1>
        <form action="#">
            <input type="text" name="user" id="input" placeholder="Enter a GitHub username">
            <button id="btn">Search</button>
        </form>
        <div class="card">
            <div class="upcard">
                <div class="avatar"></div>
                <div class="info">
                    <p class="loginname">User Name</p>
                    <p class="name">Name</p>
                    <p class="bio">Bio</p>
                    <p><i class="fa-solid fa-location-dot"></i><span class="userlocation">Location</span></p>
                </div>
            </div>
            <div class="downcard">
                <div class="pubrepos">
                    <p>Public Reops</p>
                    <p class="pubreposcount">0</p>
                </div>
                <div class="followers">
                    <p>Followers</p>
                    <p class="followerscount">0</p>
                </div>
                <div class="following">
                    <p>Following</p>
                    <p class="followingcount">0</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
